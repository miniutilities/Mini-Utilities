<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="mu.png" type="image/png">
    <title>Mini Utilities - Home Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }

        .dark-theme {
            background-color: #181818;
            color: #f3f3f3;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: background 0.5s, box-shadow 0.5s;
            max-width: 600px;
            width: 100%;
        }

        .dark-theme .container {
            background: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .heading-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .heading-wrapper img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
            font-weight: 700;
            transition: color 0.5s;
        }

        .dark-theme h1 {
            color: #f3f3f3;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .button {
            flex-basis: calc(33.33% - 20px);
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
            width: 220px;
            max-width: 100%;
        }

        .button i {
            font-size: 1.5rem;
        }

        .button:hover {
            background: linear-gradient(45deg, #0056b3, #003d80);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dark-theme .button {
            background: linear-gradient(45deg, #4a90e2, #357ABD);
        }

        .dark-theme .button:hover {
            background: linear-gradient(45deg, #357ABD, #1C547D);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .theme-toggle button i {
            font-size: 1.5rem;
        }

        .theme-toggle button:hover {
            color: #007bff;
        }

        .dark-theme .theme-toggle button {
            color: #f3f3f3;
        }

        .dark-theme .theme-toggle button:hover {
            color: #4a90e2;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 70%; /* Reduced the width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .dark-theme .search-bar input {
            background-color: #555;
            color: #f3f3f3;
            border-color: #777;
        }

        /* Feedback button styles */
        .feedback-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .feedback-button i {
            font-size: 1.2rem;
        }

        .feedback-button:hover {
            background: linear-gradient(45deg, #0056b3, #003d80);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .dark-theme .feedback-button {
            background: linear-gradient(45deg, #4a90e2, #357ABD);
        }

        .dark-theme .feedback-button:hover {
            background: linear-gradient(45deg, #357ABD, #1C547D);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button id="themeSwitch"><i class="fas fa-moon"></i></button>
    </div>
    <div class="container">
        <div class="heading-wrapper">
            <img src="mu.png" alt="Mini Utilities">
            <h1>Mini Utilities</h1>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search tools...">
        </div>

        <div class="buttons" id="buttonContainer">
             <button class="button" onclick="navigateTo('nst.html')"><i class="fas fa-tachometer-alt"></i> Network Speed Test</button>
            <button class="button" onclick="navigateTo('cg.html')"><i class="fas fa-palette"></i> Colour Palette Generator</button>
            <button class="button" onclick="navigateTo('rn.html')"><i class="fas fa-random"></i> Random Name Picker</button>
            <button class="button" onclick="navigateTo('qc.html')"><i class="fas fa-qrcode"></i> QR Code Generator</button>
            <button class="button" onclick="navigateTo('b.html')"><i class="fa-solid fa-laptop-code"></i> Binary Code Converter</button>
            <button class="button" onclick="navigateTo('m.html')"><i class="fa-solid fa-code"></i> Markdown Converter</button>
            <button class="button" onclick="navigateTo('r.html')"><i class="fa-solid fa-i-cursor"></i> ReWriter</button>
            <button class="button" onclick="navigateTo('tz.html')"><i class="fa-solid fa-user-clock"></i> Time Zone Converter</button>
            <button class="button" onclick="navigateTo('uc.html')"><i class="fa-solid fa-arrows-rotate"></i> Unit Converter</button>
            <button class="button" onclick="navigateTo('us.html')"><i class="fa-solid fa-link"></i> URL Shortener</button>
            <button class="button" onclick="navigateTo('pc.html')"><i class="fa-solid fa-lock"></i> Password Strength Checker</button>
            <button class="button" onclick="navigateTo('cc.html')"><i class="fa-solid fa-chart-bar"></i> Character / Line Counter</button>
            <button class="button" onclick="navigateTo('tts.html')"><i class="fa-solid fa-headphones"></i> Text To Speach</button>
            <button class="button" onclick="navigateTo('ir.html')"><i class="fa-solid fa-images"></i> Image Resizer</button>
            <button class="button" onclick="navigateTo('wc.html')"><i class="fa-solid fa-list-ol"></i> Word Counter</button>
        </div>
    </div>

    <!-- Feedback button -->
    <button class="feedback-button" onclick="sendFeedback()">
        <i class="fas fa-envelope"></i> Send Feedback
    </button>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function sendFeedback() {
            const email = 'miniutlities36@gmail.com';
            const subject = encodeURIComponent('Feedback for Mini Utilities');
            const body = encodeURIComponent('Please write your feedback here...');
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        }

        document.getElementById('themeSwitch').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            this.innerHTML = document.body.classList.contains('dark-theme') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });

        // Filter buttons based on search input
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                const buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchTerm)) {
                    button.style.display = 'flex';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
