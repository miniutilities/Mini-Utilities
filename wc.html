<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Utilities - Word Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1c1e24;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #61dafb;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            max-width: 500px;
            height: 100px;
            padding: 15px;
            background: #f0f0f0;
            border: 2px solid #61dafb;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            resize: vertical;
            margin-bottom: 20px;
        }

        .count {
            font-size: 1.5em;
            font-weight: bold;
            color: #f0f0f0;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #61dafb;
            text-align: center;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .home-button:hover {
            background: #f0f0f0;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .home-button i {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="location.href='index.html'"><i class="fa-solid fa-house"></i></button>
    <div class="container">
        <h1>Word Counter</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <p class="count" id="wordCount">Word Count: 0</p>
    </div>

    <script>
        function countWords() {
            const text = document.getElementById('textInput').value;
            const wordsArray = text.trim().split(/\s+/);  // Split text by spaces
            const wordCount = wordsArray.filter(word => word !== "").length;  // Count non-empty words
            document.getElementById('wordCount').textContent = `Word Count: ${wordCount}`;
        }

        // Automatically count words on input (each time user types)
        document.getElementById('textInput').addEventListener('input', countWords);
    </script>

</body>
</html>
